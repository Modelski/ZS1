<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <script>

    var dzienTyg = Number(prompt('Podaj dzień tygodnia , np. 3=sroda'))
    switch (dzienTyg) {
        case 1:
            document.write('dzisiaj jest poniedziałek');
            break;
        case 2:
            document.write('dzisiaj jest wtorek');
            break;
        case 3:
            document.write('dzisiaj jest sroda');
            break;
        case 4:
            document.write('dzisiaj jest czwartek');
            break;
        case 5:
            document.write('dzisiaj jest piatek');
            break;
        case 6:
            document.write('dzisiaj jest sobota');
            break;
        case 7:
            document.write('dzisiaj jest niedziela');
            break;
        default:
            alert('Błędne dane');
    }

    </script>

</body>
</html>
